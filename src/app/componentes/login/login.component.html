<body>
    <div class="fondo">
    
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Ingreso</h3>
                    </div>
                
                    <div class="card-body">
                        <form #loginForm="ngForm">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="email" 
                           placeholder="Usuario" 
                           class="form-control" 
                           name="uname" 
                           required 
                           email
                           [(ngModel)]="this.user.email"
                           #emailInput="ngModel">
                            </div>
                            <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
                              <small *ngIf="emailInput.errors?.['required']">El email es requerido</small>
                              <small *ngIf="emailInput.errors?.['email']">Ingrese un email v치lido</small>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input type="password" 
                           placeholder="Clave" 
                           class="form-control" 
                           name="psw" 
                           [(ngModel)]="this.user.password" 
                           required
                           minlength="6"
                           #passwordInput="ngModel">
                            </div>
                            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                              <small *ngIf="passwordInput.errors?.['required']">La contrase침a es requerida</small>
                              <small *ngIf="passwordInput.errors?.['minlength']">La contrase침a debe tener al menos 6 caracteres</small>
                            </div> 
                            <div class="form-group" *ngIf="logeando">
                                <button class="btn btn-primary" 
                                        (click)="entrar()" 
                                        [disabled]="loginForm.invalid">Ingresar</button>
                      <button class="btn btn-primary" (click)="admin()">Ingresar como admin</button>
                      <button class="btn btn-primary" (click)="usuario()">Ingresar como invitado</button>
                  </div>
                  <div *ngIf="!logeando">
                  <div  class="progress" >
                    <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
                      {{progresoMensaje}} - {{progreso}}%
                    </div>
                </div>
                 </div>
                  <div class="container" *ngIf="logeando" >
                    <button type="button" class="cancelbtn" (click)="borrar()">Cancelar</button>
                    <button type="button" class="aceptbtn" routerLink="/registro" >Registrarse</button>
                  </div>
                  
                        </form>
                    </div>
                    
                </div>
                
                <!-- Mensaje de notificaci칩n -->
                <div>
                    <div id="snackbar">{{Mensaje}}</div>
                </div>
          </div>
          
        </div>
    </div>
