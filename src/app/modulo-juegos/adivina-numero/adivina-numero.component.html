<body class="fondo">
    <app-btn-volver></app-btn-volver>
      <div style="text-align:center">
        <h1 style="
        color: aquamarine;">
          {{nuevoJuego.nombre}}!
        </h1>
       </div>
     
      <div *ngIf="nuevoJuego.numeroSecreto!=0 ">
        <h1 style="color:chartreuse; margin-left: 200px;">Intentos: {{this.intentos}}</h1>
      </div>
      <div name="juego" class="juego">
  
        <div *ngIf="nuevoJuego.numeroSecreto!=0 " style="text-align: center;">
      
         <h1 style="color:chartreuse">Ingrese número:  </h1>  <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="numero" name="numeroIngresado" type="text" class="form-control" style="font-size: 40px; ;text-align: center; width: 150px;" maxlength="3"/>
          <h1>El numero ingresado es: {{aux}}  </h1>
          
          <h2 [hidden]="ocultarVerificar"><button (click)="verificar()" class="btn btn-success btn-lg">Verificar</button></h2>
        </div>    <div id="snackbar">{{Mensaje}}</div>
        <div style="padding: 87px;" *ngIf="nuevoJuego.numeroSecreto==0 ">
          <h2><button  (click)="generarnumero()"  class="btn btn-info btn-lg">Nuevo número secreto</button></h2>
              <div id="snackbar">{{Mensaje}}</div>
        </div>
          <h2 style="text-align: center;"><p *ngIf="nuevoJuego.numeroSecreto!=0" [hidden]="ocultarVerificar"><i class="fa fa-spinner fa-spin"></i>Esperando que ingrese un número</p></h2>
      
          <h3 [hidden]="!nuevoJuego.gano">¡Adivinaste el número en {{this.intentos}} intentos!</h3>
          <h3 *ngIf="this.intentos>4 && !nuevoJuego.gano">Perdiste, no lograste adivinar el número</h3>
          
      
      
      </div>
   
      
      </body>
